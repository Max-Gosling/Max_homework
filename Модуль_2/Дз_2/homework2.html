<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз_2</title>
</head>
<body>
    <script>
        var season = prompt('Введите свое любимое время года:', 'Зима');
        switch(season){
            case 'Зима':
                alert('Антарктида');
                break;
            case 'Весна':
                alert('Испания');
                break;
            case 'Лето':
                alert('Мальдивы');
                break;
            case 'Осень':
                alert('Ирландия');
                break;
        }
    </script>
</body>
</html>
